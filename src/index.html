<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Cat Image Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Random Cat Generator</h1>
    
    <div class="controls">
        <input
            type="text"
            id="breedSearch"
            placeholder="Search breeds..."
            title="Filter breeds"
        />
        <select id="breedSelect">
            <option value="">All Breeds</option>
        </select>
        <button id="newCatBtn">New Cat Image</button>
    </div>

    <div id="catContainer" class="cat-container">
        <img id="catImage" src="" alt="Cat Image" />
        <p id="catInfo"></p>
        <button id="favBtn">Add to Favorites</button>
    </div>

    <h2>Favorites</h2>
    <div id="favorites" class="favorites-container"></div>

    <script src="script.js"></script>
</body>
</html>
